<!DOCTYPE html>
<html lang="en">
<head>
	<title>Where to go for dinner?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>
<body>
	<main role="main" aria-live="assertive">
		<div class="row top-bar hidden">
		</div>
		<div class="row">
			<div class="col-8 box">
					<h1>Don't know where to eat for dinner?</h1><br>
					<h2>LET ME DECIDE FOR YOU!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-8 search-box">
		<form action="#" class="js-search-form" name="search-rest">
					<label for="js-query"><h2>Where do you want to grab a bite to eat? (Ex. Phoenix, AZ):</h2> </label><br>
					<input type="text" id="js-query" required><br>
					<br>
					<button type="submit" class="first-submit">Search</button>
				</form>
			</div>
		</div>
		<div class="js-search-results row hidden">
		</div>
	</main>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
<script type="text/javascript" src="main.js"></script>
</body>
</html>
